version: '3.4'
services:
  skillchat.server:
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - 'ASPNETCORE_URLS=https://+:5001;http://+:5000'
    ports:
      - '5000:5000'
      - '5001:5001'
      - '5002:5002'
    volumes:
      - '${APPDATA}/Microsoft/UserSecrets:/root/.microsoft/usersecrets:ro'
      - '${APPDATA}/ASP.NET/Https:/root/.aspnet/https:ro'
      - './RavenDB:/app/RavenDB'
      - './Logs:/app/Logs'
